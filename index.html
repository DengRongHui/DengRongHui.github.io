<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D 时钟</title>

    <!-- 引用 Three.js 库 -->
    <script src="https://threejs.org/build/three.js"></script>

    <!-- 引用粒子效果库 -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #61dafb;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-color: #282c35;
        }

        #particles-js {
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: -1; /* 将粒子背景置于页面底层 */
        }

        #clock-container {
            position: relative;
        }

        #clock {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <!-- 粒子效果容器 -->
    <div id="particles-js"></div>

    <!-- 时钟容器 -->
    <div id="clock-container">
        <script>
            // 创建场景
            var scene = new THREE.Scene();

            // 创建透视相机
            var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            // 创建 WebGL 渲染器
            var renderer = new THREE.WebGLRenderer({ alpha: true }); // 开启 alpha 通道以支持透明度
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // 创建时钟模型
            var clockGeometry = new THREE.BoxGeometry(3, 0.1, 3);
            var clockMaterial = new THREE.MeshPhongMaterial({ color: 0x61dafb, shininess: 100, transparent: true, opacity: 0.9 });
            var clock = new THREE.Mesh(clockGeometry, clockMaterial);

            // 创建时、分、秒针
            var hourHand = new THREE.Mesh(new THREE.BoxGeometry(0.2, 2, 0.1), new THREE.MeshPhongMaterial({ color: 0x61dafb }));
            var minuteHand = new THREE.Mesh(new THREE.BoxGeometry(0.1, 3, 0.1), new THREE.MeshPhongMaterial({ color: 0x61dafb }));
            var secondHand = new THREE.Mesh(new THREE.BoxGeometry(0.05, 3.5, 0.05), new THREE.MeshPhongMaterial({ color: 0xff0000 }));

            // 设置时、分、秒针的位置
            hourHand.position.set(0, 1, 0);
            minuteHand.position.set(0, 1.5, 0);
            secondHand.position.set(0, 1.75, 0);

            // 添加时、分、秒针到时钟模型
            clock.add(hourHand);
            clock.add(minuteHand);
            clock.add(secondHand);

            // 添加时钟模型到场景
            scene.add(clock);

            // 添加光源
            var light = new THREE.PointLight(0xffffff, 1, 100);
            light.position.set(0, 0, 10);
            scene.add(light);

            // 配置粒子效果
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: '#61dafb'
                },
                shape: {
                    type: 'circle',
                    stroke: {
                        width: 0,
                        color: '#61dafb'
                    },
                    polygon: {
                        nb_sides: 5
                    },
                    image: {
                        src: 'img/github.svg',
                        width: 100,
                        height: 100
                    }
                },
                opacity: {
                    value: 0.5,
                    random: false,
                    anim: {
                        enable: false,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 40,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#61dafb',
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'grab'
                    },
                    onclick: {
                        enable: true,
                        mode: 'push'
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 140,
                        line_linked: {
                            opacity: 1
                        }
                    },
                    bubble: {
                        distance: 400,
                        size: 40,
                        duration: 2,
                        opacity: 8,
                        speed: 3
                    },
                    repulse: {
                        distance: 200,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 4
                    },
                    remove: {
                        particles_nb: 2
                    }
                }
            },
            retina_detect: true
        });

            // 动画循环
            var animate = function () {
                requestAnimationFrame(animate);

                // 旋转时、分、秒针
                hourHand.rotation.z += 0.005;
                minuteHand.rotation.z += 0.01;
                secondHand.rotation.z += 0.02;

                // 渲染场景
                renderer.render(scene, camera);
            };

            // 调整窗口大小时更新相机
            window.addEventListener('resize', function () {
                var newWidth = window.innerWidth;
                var newHeight = window.innerHeight;

                camera.aspect = newWidth / newHeight;
                camera.updateProjectionMatrix();

                renderer.setSize(newWidth, newHeight);
            });

            // 开始动画
            animate();
        </script>
    </div>
</body>
</html>
