<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D 时钟</title>

    <!-- 引用粒子效果库 -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #61dafb;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* 隐藏溢出的粒子效果 */
            transition: color 0.5s;
            background-color: #282c35;
        }

        #particles-js {
            width: 100%;
            height: 100%;
            position: absolute;
        }

        #clock-container {
            perspective: 1000px;
            position: relative;
        }

        #clock {
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            transform: rotateX(45deg) rotateY(45deg);
            animation: rotate 10s infinite linear;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -100px;
            margin-left: -100px;
        }

        .hand {
            position: absolute;
            background-color: #61dafb;
            transform-origin: 50% 100%;
        }

        #hour-hand {
            height: 40px;
            width: 6px;
            top: 60px;
            left: 97px;
        }

        #minute-hand {
            height: 60px;
            width: 4px;
            top: 40px;
            left: 98px;
        }

        #second-hand {
            height: 80px;
            width: 2px;
            top: 20px;
            left: 99px;
            background-color: red;
        }

        @keyframes rotate {
            from { transform: rotateX(45deg) rotateY(45deg); }
            to { transform: rotateX(405deg) rotateY(405deg); }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div id="clock-container">
        <div id="clock">
            <div class="hand" id="hour-hand"></div>
            <div class="hand" id="minute-hand"></div>
            <div class="hand" id="second-hand"></div>
        </div>
    </div>

    <script>
        function updateClock() {
            var currentTime = new Date();
            var hours = currentTime.getHours();
            var minutes = currentTime.getMinutes();
            var seconds = currentTime.getSeconds();

            // 计算时、分、秒的角度
            var hourDeg = (hours % 12 + minutes / 60) * 30;
            var minuteDeg = minutes * 6;
            var secondDeg = seconds * 6;

            // 更新时钟的角度
            document.getElementById("hour-hand").style.transform = "rotate(" + hourDeg + "deg)";
            document.getElementById("minute-hand").style.transform = "rotate(" + minuteDeg + "deg)";
            document.getElementById("second-hand").style.transform = "rotate(" + secondDeg + "deg)";
        }

        // 初始加载
        updateClock();

        // 每秒更新一次
        setInterval(updateClock, 1000);

        // 配置粒子效果
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: '#61dafb'
                },
                shape: {
                    type: 'circle',
                    stroke: {
                        width: 0,
                        color: '#61dafb'
                    },
                    polygon: {
                        nb_sides: 5
                    },
                    image: {
                        src: 'img/github.svg',
                        width: 100,
                        height: 100
                    }
                },
                opacity: {
                    value: 0.5,
                    random: false,
                    anim: {
                        enable: false,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 40,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#61dafb',
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'grab'
                    },
                    onclick: {
                        enable: true,
                        mode: 'push'
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 140,
                        line_linked: {
                            opacity: 1
                        }
                    },
                    bubble: {
                        distance: 400,
                        size: 40,
                        duration: 2,
                        opacity: 8,
                        speed: 3
                    },
                    repulse: {
                        distance: 200,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 4
                    },
                    remove: {
                        particles_nb: 2
                    }
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
